<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>

  <div fxFlex="40" *ngIf="dish">
    <h2>Comments</h2>
  <mat-list >
    <mat-list-item *ngFor="let dish of dish.comments">
      <p matLine>{{dish.comment}}</p>
      <p matLine>{{dish.rating}} Stars</p>
      <p matLine>-- {{dish.author}} {{dish.date | date}}</p>
    </mat-list-item>

  </mat-list>
      
   
  </div>
